  <tei-lb data-origname="lb" data-empty=""></tei-lb>The <tei-add facs="#img_531-0014" rend="no-caret _HMp" place="above" hand="#HM" change="#Stp" data-origname="add">first </tei-add><tei-app data-origname="app"><tei-rdg resp="#HS" data-origname="rdg">mesmeristic</tei-rdg></tei-app> <tei-restore facs="#img_531-0020" change="#Stp" data-origname="restore"><tei-del facs="#img_531-0020" hand="#HM" data-origname="del"><tei-hi rend="restoration" data-origname="hi">glance</tei-hi></tei-del></tei-restore> was one of <tei-del facs="#img_531-0009" rend="single-stroke _HMp" hand="#HM" change="#Stp" data-origname="del">fascin</tei-del> serpent <tei-metamark facs="#img_531-0008" rend="#HM _HMp" place="above" function="folio" change="#Stp" data-origname="metamark">30</tei-metamark>
