<tei-lb data-origname="lb" data-empty=""></tei-lb>with some impatience interrupted him:
<tei-lb data-origname="lb" data-empty=""></tei-lb>"Be direct, man; say impressed men."

<tei-lb data-origname="lb" data-empty=""></tei-lb>subservience, and proceeded.<tei-metamark facs="#img_469_z003" rend="#HM _HMp" place="below" function="folio" change="#StGab" data-origname="metamark"><tei-add facs="#img_469_z003" rend="no-caret _HMp" place="inline" hand="#HM" change="#StGa" data-origname="add">8<tei-add facs="#img_469_z004" rend="bubble _HMp" place="below" hand="#HM" change="#StGab" data-origname="add">1</tei-add></tei-add></tei-metamark>
