<tei-metamark place="margin(top)" function="folio" rend="no-caret _Cg" change="StBc" facs="#img_63_z002" data-origname="metamark"><tei-add place="below" rend="no-caret _Cg" hand="#HM" change="StBc" facs="#img_63_z002" data-origname="add">7 <tei-add facs="#img_63_z003" rend="bubble" place="inline" hand="#Cg" change="#StBc" data-origname="add">8</tei-add></tei-add></tei-metamark>
<tei-metamark facs="#img_63_z020" place="margin(bottom) margin(left)" function="folio" rend="caret _HMp" change="#Ht" data-origname="metamark">28</tei-metamark>
<tei-add facs="#img_63_z022" rend="clip" hand="#HM" change="#StBa" data-origname="add"><tei-metamark facs="#img_63_z004" place="margin(top) margin(right)" function="folio" rend="no-caret _Cr" change="#StEa" data-origname="metamark"><tei-add place="inline" rend="no-caret _Cr" hand="#HM" change="StEa" facs="#img_63_z004" data-origname="add">25</tei-add></tei-metamark>
<tei-subst facs="#img_63_z005" data-origname="subst"><tei-del rend="_HMp" hand="#HM" change="StBb" facs="#img_63_z005" data-origname="del">But</tei-del><tei-add place="inline" rend="_ink1" hand="#ESM" change="StBb" facs="#img_63_z005" data-origname="add">But</tei-add></tei-subst> <tei-subst facs="#img_63_z006" data-origname="subst"><tei-del facs="#img_63_z006" rend="overwritten _ink1" type="superimposed" hand="#HM" data-origname="del">Now</tei-del><tei-add facs="#img_63_z006" rend="superimposed _ink1" type="superimposed" hand="#ESM" change="#StBb" data-origname="add">now</tei-add></tei-subst>, when the boat swept
  <tei-lb data-origname="lb" data-empty=""></tei-lb>under the merchant<tei-metamark facs="#img_63_z007" place="inline" function="caret" rend="caret _ink1" change="#StBb" data-origname="metamark">^</tei-metamark><tei-del rend="multi-stroke _ink1" hand="#ESM" change="StBb" facs="#img_63_z026" data-origname="del">mn's</tei-del> <tei-add facs="#img_63_z010" rend="caret _ink1" place="above" hand="#ESM" change="#StBb" data-origname="add">-man's</tei-add> stern, and

  <tei-lb data-origname="lb" data-empty=""></tei-lb><tei-del facs="#img_63_z014" rend="single-stroke _ink1" hand="#HM" change="#StEa" data-origname="del"><tei-add facs="#img_63_z014" rend="no-caret _ink1" place="below" hand="#HM" change="#StEa" data-origname="add">were</tei-add></tei-del>
