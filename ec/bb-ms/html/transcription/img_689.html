In the present instance the sentry
  <tei-lb data-origname="lb" data-empty=""></tei-lb>placed over the prisoner had strict orders
  <tei-lb data-origname="lb" data-empty=""></tei-lb>to let no one have communication with
  <tei-lb data-origname="lb" data-empty=""></tei-lb>him but the Chaplain. And certain
  <tei-lb data-origname="lb" data-empty=""></tei-lb>unobtrusive measures were taken
  <tei-lb data-origname="lb" data-empty=""></tei-lb><tei-metamark place="inline" function="folio" rend="no-caret _HMp" change="StGa" facs="#img_689_z002" data-origname="metamark">61</tei-metamark><tei-metamark place="below" function="folio" rend="bubble _HMp" change="StGa" facs="#img_689_z003" data-origname="metamark"><tei-hi rend="bubble" data-origname="hi">2</tei-hi></tei-metamark> <!-- add @hand="#HM" --> absolutely to insure this point.<tei-metamark place="below" function="section-divider" rend="no-caret _HMp" change="StGa" facs="#img_689_z004" data-origname="metamark">——//——</tei-metamark> <!-- add @hand="#HM" -->
