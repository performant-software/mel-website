  <tei-lb data-origname="lb" data-empty=""></tei-lb>The next day <tei-subst facs="#img_281_z001" data-origname="subst"><tei-del facs="#img_281_z001" rend="overwritten _ink1" type="superimposed" hand="#HM" data-origname="del">a</tei-del><tei-add facs="#img_281b_z001" rend="superimposed _ink4" type="superimposed" hand="#HM" change="#StEc" data-origname="add">an</tei-add></tei-subst> <tei-del facs="#img_281b_z002" rend="single-stroke _ink4" hand="#HM" change="#StEc" data-origname="del">little</tei-del>
