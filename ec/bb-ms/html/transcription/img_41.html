<tei-text data-xmlns="http://www.tei-c.org/ns/1.0" xml:id="transcription" id="transcription" data-origname="text"><tei-body data-origname="body"><tei-div data-origname="div"><tei-pb facs="#img_41" data-origname="pb" data-empty=""></tei-pb>
<tei-ab data-origname="ab">
<tei-metamark facs="#img_41-0001" place="margin(top) margin(right)" function="folio" rend="no-caret _Cr" change="#StEaa" data-origname="metamark">16</tei-metamark>
<tei-metamark facs="#img_41-0003" place="margin(bottom) margin(left)" function="folio" rend="no-caret _HMp" change="#Ht" data-origname="metamark">18</tei-metamark>
and there lurked a rueful reproach
  <tei-lb data-origname="lb" data-empty=""></tei-lb>in the tone of his voice: "Lieutenant,
  <tei-lb data-origname="lb" data-empty=""></tei-lb>you are going to take my best man
  <tei-lb data-origname="lb" data-empty=""></tei-lb>from me, the jewel of 'em."
  <tei-lb data-origname="lb" data-empty=""></tei-lb>"Yes, I know" rejoined
  <tei-lb data-origname="lb" data-empty=""></tei-lb>the other, immediatly drawing back
  <tei-lb data-origname="lb" data-empty=""></tei-lb>the tumbler <tei-del facs="#img_41-0002" rend="multi-stroke _HMp" hand="#HM" change="#StEa" data-origname="del">to him</tei-del>
</tei-ab>
